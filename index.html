<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Shop With DaisyUI</title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body class="font-lato">
    <!-- Header Start -->
    <header>
      <nav class="container mx-auto my-4 navbar md:bg-red-500 rounded-full p-4 px-10 flex-row-reverse lg:flex-row">
        <div class="flex-1 justify-end lg:hidden">
            <i class="fa-solid fa-bars fa-2xl md:text-white"></i>
        </div>
        <div class="lg:flex-1 hidden lg:block">
          <ul
            class="gap-8 md:flex text-white font-bold text-lg"
          >
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">All Fruits</a></li>
          </ul>
        </div>
        <div class="flex-1 text-center md:ml-24">
          <img src="./images/logo.png" class="w-10 mr-2" />
          <a class="normal-case text-2xl md:text-white font-semibold"
            >Fruit Burst</a
          >
        </div>
        <div class="md:flex hidden">
            <input
              type="text"
              placeholder="Search here"
              class="input w-24 md:w-auto rounded-full"
            />
            <i class="fa-solid fa-magnifying-glass absolute ml-44 bg-white p-1"></i>
          </div>
      </nav>
    </header>
    <!-- Header End -->
  </body>
</html>
